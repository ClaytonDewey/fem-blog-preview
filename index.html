<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to the Frontentmentor Blog Preview Card challenge.">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <h1>Blog Preview Card</h1>
    <div class="card">
      <img src="./images/illustration-article.svg" alt="" role="presentation" class="card__image">

      <div class="card__body">
        <div class="card__tag">Learning</div>

        <div class="card__date">
          Published 21 Dec 2023
        </div>

        <h2 class="card__title">HTML & CSS foundations</h2>

        <div class="card__content">
          These fundamental technologies serve as the backbone of every website, defining its structure, content, and
          presentation.
        </div>
      </div>

      <div class="card__footer">
        <img src="./images/image-avatar.webp" alt="Greg Hooper" class="card__avatar">
        <span>Greg Hooper</span>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.claytondewey.com">Clayton Dewey</a>.
  </footer>
</body>

</html>
